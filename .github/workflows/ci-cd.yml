name: CI/CD

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- SPRING BOOT ---
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Build & test Spring Boot
        working-directory: ./springboot-app
        run: mvn -B -e -q test package

      # --- FLASK ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Flask deps & run tests
        working-directory: ./flask-app
        env:
          CI: "true"   # active SQLite fallback dans controller.py
        run: |
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          pytest -v

      # --- DOCKER HUB ---
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & push Spring Boot image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest ./springboot-app
          docker push ${{ secrets.DOCKER_USERNAME }}/springboot-app:latest

      - name: Build & push Flask image
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/flask-app:latest ./flask-app
          docker push ${{ secrets.DOCKER_USERNAME }}/flask-app:latest
