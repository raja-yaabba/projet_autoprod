<!DOCTYPE html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Modifier Utilisateur</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>
<div class="container">
    <h1>Modifier Utilisateur</h1>

    <!-- Si l'utilisateur n'existe pas -->
    <div th:if="${user == null}">
        <p style="color: red;">Utilisateur introuvable.</p>
        <a th:href="@{/}" class="submit-button">Retour à la liste</a>
    </div>

    <!-- Formulaire d’édition si l'utilisateur existe -->
    <form th:if="${user != null}" th:action="@{/edit/{id}(id=${user.id})}" method="post" class="task-form">
        <input type="text" name="name" class="input-title" th:value="${user.name}" required>
        <input type="text" name="email" class="input-desc" th:value="${user.email}" required>
        <button type="submit" class="submit-button">Enregistrer</button>
    </form>
</div>
</body>
</html>
